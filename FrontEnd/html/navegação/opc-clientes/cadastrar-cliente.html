<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLocus</title>
    <link rel="stylesheet" href="/FrontEnd/css/navegação/opc-clientes/cadastrar-cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="/FrontEnd/js/navegação/clientes.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="logo">
            <h1>AutoLocus</h1>
        </header>

        <div class="barra-pesquisa">
            <form class="area-busca">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass lupa"></i>
                    <input type="search" class="input-buscar" placeholder="Pesquisar">
                </div>
            </form>
        </div>

        <div class="barra-nav-lateral">
            <nav class="navegacao">
                <ul>
                    <li class="home">
                        <i class="fa-solid fa-house icon"></i>
                        <a href="/FrontEnd/html/mainScreen.html">Home</a>
                    </li>
                    <li class="alugueis">
                        <i class="fa-solid fa-folder icon"></i>
                        <a href="/FrontEnd/html/navegação/alugueis.html">Aluguéis</a>
                    </li>
                    <li class="frota">
                        <i class="fa-solid fa-car icon"></i>
                        <a href="/FrontEnd/html/navegação/frota.html">Frota</a>
                    </li>
                    <li class="clientes">
                        <i class="fa-solid fa-user icon"></i>
                        <a href="/FrontEnd/html/navegação/clientes.html">Clientes</a>
                    </li>
                    <li class="funcionarios">
                        <i class="fa-solid fa-user icon"></i>
                        <a href="/FrontEnd/html/navegação/funcionarios.html">Funcionarios</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="informacoes">
            <nav class="cont">
                <div class="cadastrar-cliente">
                    <i class="fa-solid fa-circle-user icon-client"></i>
                    <div class="desc-client"><p>Cadastrar Cliente</p></div>
                </div>

                <div class="atualizar-cliente">
                    <i class="fa-solid fa-clipboard icon-client"></i>
                    <div class="desc-client"><p>Atualizar Cliente</p></div>
                </div>

                <div class="excluir-cliente">
                    <i class="fa-solid fa-xmark icon-client"></i>
                    <div class="desc-client"><p>Excluir Cliente</p></div>
                </div>

                <div class="filtrar-cliente">
                    <i class="fa-solid fa-filter icon-client"></i>
                    <div class="desc-client"><p>Filtrar Cliente</p></div>
                </div>
            </nav>
            <div class="form-cadastro">
                <form class="dados-cliente">
                    <div class="input-dados">
                        <h2>Dados Clinte</h2>
                        <div class="lin-1">
                            <input type="text" name="nome" class="nome" placeholder="Nome Completo">
                            <select name="tipo-pessoa" class="tipo-pessoa" aria-placeholder="Tipo Pessoa">
                                <option disabled selected>Tipo de Pessoa</option>
                                <option value="fisica">Física</option>
                                <option value="juridica">Jurídica</option>
                            </select>
                            <input type="text" name="cpf" class="cpf-cnpj" placeholder="CPF/CNPJ">
                            <input type="date" name="data-nascimento" class="data-nascimento" placeholder="Dt.Nascimento">
                        </div>
                        <div class="lin-2">
                            <input type="email" name="email" class="email" placeholder="E-mail">
                            <input type="text" name="celular" class="celular" placeholder="Celular">
                        </div>
                    </div>
                    <div class="input-endereco">
                        <h2>Endereço Cliente</h2>
                        <div class="lin-1">
                            <input type="text" name="cep" class="cep" placeholder="CEP">
                            <input type="text" name="rua" class="rua" placeholder="Rua">
                            <input type="text" name="bairro" class="bairro" placeholder="Bairro">
                            <input type="text" name="numero" class="numero" placeholder="Numero">
                        </div>
                        <div class="lin-2">
                            <input type="text" name="cidade" class="cidade" placeholder="Cidade">
                            <input type="text" name="estado" class="estado" placeholder="Estado">
                            <select name="tipo-endereco" class="tipo-endereco" aria-placeholder="Tipo Endereço">
                                <option disabled selected>Tipo de Endereço</option>
                                <option value="residencial">Residencial</option>
                                <option value="comercial">Comercial</option>
                            </select>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>

        <footer class="footer">
            <p>© copyright 2025 AutoLocus. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
